<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./InputValidator.js"></script>
</head>
<style>
    input {
        display: block;
        margin-bottom: 100px;
    }
</style>
<body>
  <!-- INPUT FIELDS TO BE CHECKED AT ONCE WITHIN THE FORM -->
  <div id='form-to-validate'>
    <input type='text' id='first' placeholder="Enter text">
    <input type='text' id='second' placeholder="Enter text">
    <input type='text' id='third' placeholder="Enter text">
    <input type='text' id='fourth' placeholder="Enter text">
    <div id='validation-failed-message' style="display:none; color:red">FORM IS NOT COMPLETE, CHECK ALL THE FIELDS</div>
    <button onclick='validate_whole_form();'>VALIDATE ALL INPUTS</button>
  </div>
  <div style="margin: 100px 0 100px 0">****************************************************************************</div>
  <!-- INPUT FIELDS TO BE CHECKED SEPARATELY -->
    <input type='text' id='one' placeholder="Enter text">
    <input type='text' id='two' placeholder="Enter email">
    <input type='text' id='three' placeholder="Enter numbers">
    <div id='validation-failed-message' style="display:none; color:red">FORM IS NOT COMPLETE, CHECK ALL THE FIELDS</div>
    <button onclick='validate_separate_input();'>VALIDATE SEPARATE INPUTS</button>
 
</body>

<script>
 /* VALIDATE ALL INPUT FIELDS WITHIN THE FORM */
 const instForm = new Validator({
            type_of_inputs: 'text', 
            scroll_to_input: false,
            scroll_behavior: 'auto',
            display_alert_div: true,
            scroll_to_alert: true,
            alert_div_id: 'validation-failed-message',
            custom_styles_change: {
                borderColor: 'red',
                borderStyle: 'solid'
            },
            custom_styles_initial: {
                borderColor: 'grey',
                borderStyle: 'solid',
                backgroundColor: 'green'
            }  
     });
 function validate_whole_form() { 
    const validation_result = instForm.validateForm('form-to-validate');
    // if all the input fields were validated successfully
    if(validation_result) {
        alert('All fields validated successfully');
    }
}
/***********************************************************************************/

/* VALIDATE SEPARATE INPUT FIELDS */
const instSeparate = new Validator({
            scroll_to_input: true,
            scroll_behavior: 'smooth',
            custom_styles_change: {
                borderColor: 'orange',
                borderRadius: '5px'
            }
    });
function validate_separate_input() {
    // validate as text
    const input1_result = instSeparate.validateInputText('one');
    // validate as email
    const input2_result = instSeparate.validateInputEmail('two');
    // validate as number
    const input3_result = instSeparate.validateInputDigit('three');

    // if the above three inputs were validated successfully
    if(input1_result && input2_result && input3_result) {
        alert('All the separate fields validated successfully');
    }
}
</script>
</html>
